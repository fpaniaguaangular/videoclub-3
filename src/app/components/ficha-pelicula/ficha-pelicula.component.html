<article>
    <h2>{{pelicula.titulo}}</h2>
    <h5>{{pelicula.director}}</h5>
    <div>
        <img [src]="pelicula.imagen">
    </div>
    <div *ngIf="gestionado" id="botonera">
        <button (click)="mostrarDetalle()">Ver detalle</button>
        <button (click)="eliminarPelicula()">Eliminar</button>
    </div>
</article>
